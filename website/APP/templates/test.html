<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слайдер с фиксированным размером</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .slider {
      position: relative;
      width: 800px;      /* фиксированная ширина */
      height: 500px;     /* фиксированная высота */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* вписываем картинку в контейнер */
      display: block;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .btn.left {
      left: 0;
      border-radius: 0 8px 8px 0;
    }

    .btn.right {
      right: 0;
      border-radius: 8px 0 0 8px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <button class="btn left" onclick="prevSlide()">&#10094;</button>
    <button class="btn right" onclick="nextSlide()">&#10095;</button>
    <img id="slide" src="https://picsum.photos/id/1015/800/500" alt="image">
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/1015/800/500",
      "https://picsum.photos/id/1016/600/400",
      "https://picsum.photos/id/1018/700/600"
    ];
    
    let current = 0;
    const slide = document.getElementById("slide");

    function showSlide(index) {
      slide.src = images[index];
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }
  </script>
</body>
</html>
